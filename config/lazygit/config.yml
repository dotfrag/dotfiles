git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never --line-numbers-left-format='{nm}â«¶' --line-numbers-right-format='{np}|'

gui:
  commitHashLength: 4
  expandFocusedSidePanel: true
  expandedSidePanelWeight: 2
  nerdFontsVersion: "3"
  showDivergenceFromBaseBranch: arrowAndNumber
  theme:
    activeBorderColor:
      - "#ff966c"
      - "bold"
    inactiveBorderColor:
      - "#589ed7"
    searchingActiveBorderColor:
      - "#ff966c"
      - "bold"
    optionsTextColor:
      - "#82aaff"
    selectedLineBgColor:
      - "#2d3f76"
    cherryPickedCommitFgColor:
      - "#82aaff"
    cherryPickedCommitBgColor:
      - "#c099ff"
    markedBaseCommitFgColor:
      - "#82aaff"
    markedBaseCommitBgColor:
      - "#ffc777"
    unstagedChangesColor:
      - "#c53b53"
    defaultFgColor:
      - "#c8d3f5"

keybinding:
  universal:
    openFile: <disabled>

notARepository: "skip"
promptToReturnFromSubprocess: false

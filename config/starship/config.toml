right_format = "$status"

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = false

[memory_usage]
style = 'bold dimmed yellow'
disabled = false

[hostname]
ssh_symbol = '  '

[git_metrics]
disabled = false

[status]
format = '[$symbol $common_meaning$signal_name$maybe_int \[$status\]]($style) '
